<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gallery of Abil's photos, events, and digital creations"
    />
    <meta
      name="keywords"
      content="Abil, gallery, photos, digital art, events, informatics"
    />
    <meta name="author" content="Nabil Hamba Illahi" />
    <!-- Open Graph -->
    <meta property="og:title" content="Abil's Gallery" />
    <meta
      property="og:description"
      content="Explore photos, events, and digital creations by Nabil Hamba Illahi."
    />
    <meta property="og:image" content="/images/photo1.jpg" />
    <meta property="og:url" content="https://yourdomain.com/gallery.html" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abil's Gallery" />
    <meta
      name="twitter:description"
      content="Explore photos, events, and digital creations by Nabil Hamba Illahi."
    />
    <meta name="twitter:image" content="/images/photo1.jpg" />
    <title>Gallery - Abil's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div class="loader" aria-hidden="true">
      <div class="cyber-grid"></div>
      <span class="load-percent">0%</span>
    </div>
    <!-- Background Canvas -->
    <canvas id="particle-canvas" aria-hidden="true"></canvas>
    <!-- Header -->
    <header
      class="site-header"
      itemscope
      itemtype="https://schema.org/WPHeader"
    >
      <div class="container">
        <nav class="main-nav" aria-label="Main navigation" role="navigation">
          <a href="index.html" class="logo" aria-label="Abil's Portfolio Home">
            <img
              src="images/logo.png"
              alt="Abil's Logo"
              width="40"
              height="40"
            />
          </a>
          <input
            type="checkbox"
            id="nav-toggle"
            class="nav-toggle"
            aria-hidden="true"
          />
          <label
            for="nav-toggle"
            class="nav-toggle-label"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="gallery.html" class="active" aria-current="page"
                >Gallery</a
              >
            </li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <button class="theme-toggle" aria-label="Cycle through themes">
                <span class="theme-icon">ðŸŒ™</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main role="main" class="container">
      <section class="hero" aria-labelledby="gallery-title">
        <h1 id="gallery-title" class="scroll-reveal">
          <span class="typing-effect" data-text="Abil's Gallery"></span>
        </h1>
        <p class="scroll-reveal subtitle">Moments and Creations from My Life</p>
      </section>
      <hr />
      <section class="gallery-filter" aria-label="Filter gallery categories">
        <button data-filter="all" class="filter-btn active scroll-reveal">
          All
        </button>
        <button data-filter="dress" class="filter-btn scroll-reveal">
          How I Dress
        </button>
        <button data-filter="events" class="filter-btn scroll-reveal">
          Events
        </button>
        <button data-filter="drawings" class="filter-btn scroll-reveal">
          Drawings
        </button>
      </section>
      <section class="gallery-grid" aria-label="Photo gallery">
        <article class="gallery-item scroll-reveal" data-category="dress">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/photo1.jpg" type="image/jpg" />
              <img
                src="images/photo1.jpg"
                data-src="images/photo1.jpg"
                alt="Semi-Formal Look"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Semi-Formal Look</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="dress">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/photo2.jpg" type="image/jpg" />
              <img
                src="images/photo2.jpg"
                data-src="images/photo2.jpg"
                alt="Formal Attire"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Formal Attire</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="dress">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/photo3.jpg" type="image/jpg" />
              <img
                src="images/photo3.jpg"
                data-src="images/photo3.jpg"
                alt="Casual Style"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Casual Style</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="events">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/achive1.jpg" type="image/jpg" />
              <img
                src="images/achive1.jpg"
                data-src="images/achive1.jpg"
                alt="PEKSIMINAS 2024"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">PEKSIMINAS 2024</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="events">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/achive2.jpg" type="image/jpg" />
              <img
                src="images/achive2.jpg"
                data-src="images/achive2.jpg"
                alt="ILCAMP 2022"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">ILCAMP 2022</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="events">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/achive3.jpg" type="image/jpg" />
              <img
                src="images/achive3.jpg"
                data-src="images/achive3.jpg"
                alt="TEKKEN 8 TOURNAMENT"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">TEKKEN 8 TOURNAMENT</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="drawings">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/Gambar1.jpg" type="image/jpg" />
              <img
                src="images/Gambar1.jpg"
                data-src="images/Gambar1.jpg"
                alt="Digital Sketch 1"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Digital Sketch 1</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="drawings">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/Gambar2.jpg" type="image/jpg" />
              <img
                src="images/Gambar2.jpg"
                data-src="images/Gambar2.jpg"
                alt="Digital Sketch 2"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Digital Sketch 2</span>
          </div>
        </article>
        <article class="gallery-item scroll-reveal" data-category="drawings">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/Gambar3.jpg" type="image/jpg" />
              <img
                src="images/Gambar3.jpg"
                data-src="images/Gambar3.jpg"
                alt="Digital Sketch 3"
                class="lazy"
                loading="lazy"
              />
            </picture>
            <span class="caption">Digital Sketch 3</span>
          </div>
        </article>
      </section>
      <hr />
    </main>
    <!-- Footer -->
    <footer
      class="site-footer"
      itemscope
      itemtype="https://schema.org/WPFooter"
    >
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <p class="scroll-reveal">
              Â© 2025 Nabil Hamba Illahi - Universitas Sam Ratulangi
            </p>
          </div>
          <form
            class="newsletter-form scroll-reveal"
            aria-label="Newsletter subscription"
          >
            <label for="newsletter-email" class="visually-hidden"
              >Email for newsletter</label
            >
            <input
              type="email"
              id="newsletter-email"
              placeholder="Subscribe to my updates"
              aria-label="Enter your email to subscribe"
              required
            />
            <button type="submit" aria-label="Subscribe">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top -->
    <button class="scroll-top" aria-label="Scroll to top">
      <svg class="icon"><use xlink:href="#arrow-up"></use></svg>
    </button>
    <!-- Performance Dashboard -->
    <button class="perf-toggle" aria-label="Toggle performance dashboard">
      ðŸ“Š
    </button>
    <div class="perf-dashboard" aria-live="polite" style="display: none"></div>
    <!-- SVG Sprites -->
    <svg style="display: none">
      <symbol id="arrow-up" viewBox="0 0 24 24">
        <!-- Arrow Up SVG Path -->
      </symbol>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
