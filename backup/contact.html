  <body>

      <div class="cyber-grid"></div>
      <span class="load-percent">0%</span>
    </div>
    <!-- Background Canvas -->
    <canvas id="particle-canvas" aria-hidden="true"></canvas>
    <!-- Header -->
    <header
      class="site-header"
      itemscope
      itemtype="https://schema.org/WPHeader"
    >
      <div class="container">
        <nav class="main-nav" aria-label="Main navigation" role="navigation">
          <a href="index.html" class="logo" aria-label="Abil's Portfolio Home">
            <img
              src="images/logo.png"
              alt="Abil's Logo"
              width="40"
              height="40"
            />
          </a>
          <input
            type="checkbox"
            id="nav-toggle"
            class="nav-toggle"
            aria-hidden="true"
          />
          <label
            for="nav-toggle"
            class="nav-toggle-label"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>

                <span class="theme-icon">ðŸŒ™</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main role="main" class="container">
      <section class="hero" aria-labelledby="contact-title">
        <h1 id="contact-title" class="scroll-reveal">
          <span class="typing-effect" data-text="Contact Abil"></span>
        </h1>
        <p class="scroll-reveal subtitle">Get in Touch with Me</p>
      </section>
      <hr />
      <section
        class="contact-info"
        aria-labelledby="reach-title"
        itemscope
        itemtype="https://schema.org/ContactPoint"
      >
        <h2 id="reach-title" class="scroll-reveal">Reach Me</h2>
        <p class="scroll-reveal">
          <span class="contact-item">
            <b>Email:</b>
            <span itemprop="email">nabilillahi026@student.unsrat.ac.id</span>
            <button
              class="copy-btn"
              data-copy="nabilillahi026@student.unsrat.ac.id"
              aria-label="Copy email"
            >
              <svg class="icon"><use xlink:href="#copy"></use></svg>
            </button> </span
          ><br />
          <span class="contact-item">
            <b>Phone:</b> <span itemprop="telephone">+62 813 3956 3428</span>
            <button
              class="copy-btn"
              data-copy="+62 813 3956 3428"
              aria-label="Copy phone"
            >
              <svg class="icon"><use xlink:href="#copy"></use></svg>
            </button> </span
          ><br />
          <span class="contact-item">
            <b>Instagram:</b>
            <a
              href="https://instagram.com/nhi56_nabil"
              class="insta-link"
              itemprop="sameAs"
              target="_blank"
              rel="noopener"
              >@nhi56_nabil</a
            >
            <button
              class="copy-btn"
              data-copy="https://instagram.com/nhi56_nabil"
              aria-label="Copy Instagram URL"
            >
              <svg class="icon"><use xlink:href="#copy"></use></svg>
            </button>
          </span>
        </p>
      </section>
      <section class="contact-form-section" aria-labelledby="form-title">
        <h2 id="form-title" class="scroll-reveal">Send a Message</h2>
        <form
          class="contact-form scroll-reveal"
          aria-label="Contact form"
          role="form"
        >
          <p>
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              maxlength="50"
              required
              aria-required="true"
              placeholder="Your name"
            />
            <span class="char-count" aria-live="polite">0/50</span>
          </p>
          <p>
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
              placeholder="Your email"
            />
            <span class="error-message" aria-live="polite"></span>
          </p>
          <p>
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              maxlength="500"
              required
              aria-required="true"
              placeholder="Your message"
            ></textarea>
            <span class="char-count" aria-live="polite">0/500</span>
          </p>
          <p class="form-actions">
            <button type="submit" aria-label="Submit form">Send</button>
          </p>
        </form>
        <p class="form-prompt scroll-reveal" aria-live="polite">
          Let's chat about tech, art, or games!
        </p>
      </section>
      <section
        class="map-placeholder scroll-reveal"
        aria-label="Location placeholder"
      >
        <svg viewBox="0 0 200 100" class="map-svg">
          <rect x="0" y="0" width="200" height="100" fill="var(--muted-gray)" />
          <circle
            cx="100"
            cy="50"
            r="6"
            class="map-pin"
            data-tooltip="Manado, Indonesia"
          />
        </svg>
      </section>
      <hr />
    </main>
    <!-- Footer -->
    <footer
      class="site-footer"
      itemscope
      itemtype="https://schema.org/WPFooter"
    >
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <p class="scroll-reveal">
              Â© 2025 Nabil Hamba Illahi - Universitas Sam Ratulangi
            </p>
          </div>
          <form
            class="newsletter-form scroll-reveal"
            aria-label="Newsletter subscription"
          >
            <label for="newsletter-email" class="visually-hidden"
              >Email for newsletter</label
            >
            <input
              type="email"
              id="newsletter-email"
              placeholder="Subscribe to my updates"
              aria-label="Enter your email to subscribe"
              required
            />
            <button type="submit" aria-label="Subscribe">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top -->
    <button class="scroll-top" aria-label="Scroll to top">
      <svg class="icon"><use xlink:href="#arrow-up"></use></svg>
    </button>
    <!-- Performance Dashboard -->
    <button class="perf-toggle" aria-label="Toggle performance dashboard">
      ðŸ“Š
    </button>
    <div class="perf-dashboard" aria-live="polite" style="display: none"></div>
    <!-- SVG Sprites -->
    <svg style="display: none">
      <symbol id="arrow-up" viewBox="0 0 24 24">
        <!-- Arrow Up SVG Path -->
      </symbol>
      <symbol id="copy" viewBox="0 0 24 24">
        <!-- Copy SVG Path -->
      </symbol>
    </svg>
    <script src="script.js"></script>
